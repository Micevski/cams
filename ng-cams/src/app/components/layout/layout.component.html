<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>CAMS</h1>
    <span class="menu-spacer"></span>
    <div class="layout">
      <div class="layout-items">
        <div *ngIf='isAdminLogged'>
          <a mat-button [routerLink]="'/admin'" routerLinkActive="active">Admin</a>
        </div>
        <div>
          <a mat-button [routerLink]="'/home'" routerLinkActive="active">Accidents</a>
        </div>
        <div>
          <a mat-button [routerLink]="'/participants'" routerLinkActive="active">Participants</a>
        </div>
        <div>
          <a mat-button [routerLink]="'/analytic'" routerLinkActive="active">Analytics</a>
        </div>
      </div>
      <div>
        <a mat-button (click)="logout()">Logout</a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
