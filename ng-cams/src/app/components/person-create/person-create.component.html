<form class="input-form" [formGroup]="person">
<h4>{{label}}</h4>
  <mat-form-field class="mat-input-element">
    <input matInput formControlName="uniquePersonIdentifier" placeholder="Unique Identifier">
  </mat-form-field>

  <mat-form-field class="mat-input-element">
    <input matInput formControlName="firstName" placeholder="First Name">
  </mat-form-field>

  <mat-form-field class="mat-input-element">
    <input matInput formControlName="lastName" placeholder="Last Name">
  </mat-form-field>

  <mat-form-field class="mat-select">
    <mat-select formControlName="genderId" placeholder="gender">
      <mat-option *ngFor="let gender of genders$ | async" [value]="gender.id">
        {{gender.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="mat-input-element">
    <input matInput formControlName="dateOfBirth" [matDatepicker]="DOB" placeholder="Date of birth">
    <mat-datepicker-toggle matSuffix [for]="DOB"></mat-datepicker-toggle>
    <mat-datepicker #DOB></mat-datepicker>
  </mat-form-field>
</form>
