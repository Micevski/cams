<layout></layout>
<div class="page">

  <h2> Add Accident</h2>

  <mat-accordion>
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Accident data
        </mat-panel-title>
      </mat-expansion-panel-header>

      <accident-create [createAccidentForm]="createAccidentsForm"
                       (saveAccidentEvent)="saveAccident()"></accident-create>

    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Accident participants
        </mat-panel-title>
      </mat-expansion-panel-header>

      <participants-add [participants]=participants
                        (saveParticipantsEvent)="saveParticipants($event)"></participants-add>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Day of the trip
        </mat-panel-title>
        <mat-panel-description>
          Inform the date you wish to travel
          <mat-icon>date_range</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="secondpicker" (focus)="secondpicker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #secondpicker></mat-datepicker>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>


</div>
