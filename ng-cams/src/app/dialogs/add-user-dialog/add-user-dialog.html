<mat-icon [matTooltip]='"Close"' (click)='onCancel()'>close</mat-icon>
<div class='card'>

  <person-create [person]="personForm"></person-create>

  <form [formGroup]='passwordForm' (ngSubmit)='createUser()'>
    <mat-form-field class="mat-input-element">
      <input matInput type='password' placeholder='Password' formControlName="password">
    </mat-form-field>
    <button mat-button type='submit' class='mat-primary'>Save</button>
  </form>

</div>
